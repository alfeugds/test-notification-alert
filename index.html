<html>
    <head>
        <title>Notitication Alert - PoC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
        <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="notify.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <button class="test-button" ng-click="notifyCenter()">critical</button>
            <button class="test-button" ng-click="notifyLeft()">non critical</button>
            <div class="notification-alert non-critical">
                <div class="notification-alert image">
                    image
                </div>
                <div>
                    <div class="notification-alert text">Notification Text</div>
                    <div>3 minutes ago</div>
                </div>
            </div>
            <div class="notification-modal-mask" data-ng-show="isModalNotificationVisible"></div>
        </div>
    </body>
</html>
